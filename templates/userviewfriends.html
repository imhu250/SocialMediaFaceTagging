{% include 'userheader.html'%}
<style>
.avatar {
  vertical-align: middle;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
</style>
 <section class="hero-section">
        <div class="hero__slider owl-carousel">
            <div class="hero__item set-bg" data-setbg="/static/img/hero/hero-1.jpg" style="height : 700px;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="hero__text">
                               ><h1 style="color : #fff"> User Requests</h1>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="hero__img">
                                 <img src="/static/img/s2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     
        </div>
    </section>
    <br><br>
<center>

	<table class="table" style="width : 1200px;">
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Place</th>
			<th>Gender</th>
		</tr>
		{% for row in data['viewfriends'] %}
		<tr>
			<td><img src="/{{ row['profileimage'] }}" alt="Avatar" class="avatar"></td>
			<td>{{ row['names'] }}</td>
			<td>{{ row['phone'] }}</td>
			<td>{{ row['email'] }}</td>
			<td>{{ row['place'] }}</td>
			<td>{{ row['gender'] }}</td>
		</tr>
		{% endfor %}
	</table>
</center>
{% include'footer.html'%}
